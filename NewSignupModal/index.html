<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <!-- <script defer src="script.js"></script> -->
</head>
<body>
  <section>
    <div class="container">
    
        <div class="left-container">
 
         <img class="sign-img" src="../NewSignupModal/images/sign_up.jpg" alt="Login or Signup">
 
        </div>
        <div class="right-container">
            <h2 class="sign-head">Sign up</h2>
           <form action="no-action" class="form">
            <label for="emailNumber">Email address or Phone Number</label>
            <input class ="input" type="email" name="email"  required>
            <label for="fullname">Full Name</label>
            <input class ="input" type="text" name="fullname" required>
            <label for="password">Password</label>
            <input class ="input" type="text" name="password" required>
            <div class="check">
                <input id ="checkbox" type="checkbox" name="checkbox">
                <p class="policy">Agree to terms and conditions</p>
            </div>
            <div class="buttons">
                  <button class="btn">Sign in</button>
                  <!-- <button class="btn">Reset</button> -->
                </div>
                <a href="#">Already have account? Login</a>
                
           </form> 
        </div>
    </div>
  </section>
</body>
</html>
